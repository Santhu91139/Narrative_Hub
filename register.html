<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Signup-NarrativeHub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: linear-gradient(to right, #292e49, #536976);
            border-radius: 8px;
            box-shadow: 0 0 10px #292e49, 0 0 20px #536976, 0 0 30px #667184;
            align-items: center;
            transition: box-shadow 0.3s ease;
        }

        form:hover {
            box-shadow:  
            0 0 20px #ff0000, 
            0 0 30px #ff7f00, 
            0 0 40px #ffff00, 
            0 0 50px #00ff00, 
            0 0 60px #0000ff, 
            0 0 70px #4b0082;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background: #1f1f1f;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: linear-gradient(to right, #ff4e50, #f9d423, #4caf50, #2196f3);
        }

        p {
            background-color: #1f1f1f;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
        }

        .interests {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 16px;
        }

        .interests label {
            background-color: #333;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            color: #ffffff;
        }

        .interests input {
            margin-right: 5px;
        }

        .gender-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            align-items: center;
        }

        .gender-selector img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s ease;
        }

        .gender-selector img:hover {
            border: 2px solid #ffffff;
        }
    </style>
</head>
<body>

<header>
    <h1>NarrativeHub</h1>
</header>

<form id="signupForm" onsubmit='home.html'>
    <h2 style="text-align: center;">Signup</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="confirm-email">Confirm Email:</label>
    <input type="email" id="confirm-email" name="confirm-email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required>

    <label for="interest">Interests:</label>
    <div class="interests">
        <label><input type="checkbox" name="interest" value="reading"> Reading</label>
        <label><input type="checkbox" name="interest" value="coding"> Coding</label>
        <label><input type="checkbox" name="interest" value="traveling"> Traveling</label>
    </div>

    <label for="gender">Choose Gender:</label>
